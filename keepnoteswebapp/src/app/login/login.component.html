<!-- Label to display any error messages -->
<label class='error-message'>{{ submitMessage }}</label>

<div class='register-wrapper'>
    <button mat-raised-button color='primary' *ngIf="submitMessage" (click)="register()" >Register</button>
</div>

<div class='success-register-wrapper'>
    <button mat-raised-button color='primary' *ngIf="sucessMessage">{{sucessMessage}}</button>
</div>


<div class='login-container'>
    <mat-card>
        <div class='login-wrapper'>
            <mat-form-field>
                <input matInput class='username' name='username' placeholder='Enter your User Name' [formControl]='username' required>               
            </mat-form-field>
            <mat-form-field>
                <input matInput class='password' name='password' placeholder='Enter your password' type='password' [formControl]='password' required>                
            </mat-form-field>
            <button mat-raised-button color='primary' (click)='loginSubmit()'>Login</button>
        </div>
    </mat-card>
</div>
